server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  datasource:
    url: "${DBMS_URL}"
    username: ${DBMS_USERNAME}
    password: "${DBMS_PASSWORD}"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "285017198166-v3bg04pi6vb53fve3homa4o6le3taskd.apps.googleusercontent.com"
            client-secret: "${GG_CLIENT_SECRET}"
            redirect-uri: "http://localhost:5173/authenticate"
            scope:
              - openid
              - profile
              - email
        provider:
          google:
            authorization-uri: "https://accounts.google.com/o/oauth2/v2/auth"
            token-uri: "https://oauth2.googleapis.com/token"
            user-info-uri: "https://www.googleapis.com/oauth2/v2/userinfo"
            user-name-attribute: "sub"

jwt:
  signerKey: "${JWT_SIGNER_KEY}"
  valid-duration: 1800 # in second (30 m)
  refreshable-duration: 604800 # in second (7 days)

cloudinary:
  cloud_name: "dc7nlgj8t"
  api_key: "${CLOUDINARY_API_KEY}"
  api_secret: "${CLOUDINARY_API_SECRET}"

